<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> ฅ^•ﻌ•^ฅ </title>
</head>
<body>
  <div class="flip-card-container">
    <div class="flip-card">
      <div class="flip-card-front">
        <img src="photo_6240029290414588216_x.jpg" alt=" ">
      </div>
      <div class="flip-card-back">
        <p>
          <em> How I adore your musicality, you speak the language of music so fluently that it draws me deeper every time I listen to you. <br> <br> You'll forever be my litol rockstar.
          </em>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var flipCardContainer = document.querySelector('.flip-card-container');
        
        function flipCard() {
            this.querySelector('.flip-card').classList.toggle('flipped');
        }

        flipCardContainer.addEventListener('click', flipCard);
        flipCardContainer.addEventListener('touchstart', flipCard); // Ensure mobile support
    });
  </script>
</body>
</html>
